<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>支付</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="payment">
    	<div class="pay-header">
    		<div class="pay-header-close">
    			<a href="javascript: void(0)" class="pay-header-close-link"></a>
    		</div>    		
    		<div class="pay-header-title">向商户付款</div>
    		<div class="pay-header-hide"></div>
    	</div>
    	<div class="pay-main text-center">
    		<div class="pay-vender">
    			<i class="icon-vender"></i>
    			<p class="pay-vender-name">蓝心旅行社</p>
    		</div>
    		<div class="pay-money-box">
    			<span class="pay-money-tip">金额</span>
    			<input type="number" class="pay-money-input" name="">    			
    			<span class="pay-money-sym">￥</span>
    		</div>
    		<p class="text-center pay-tech">由支付平台提供技术支持</p>    		
    	</div>
    	<div class="pay-cfm-box">
    		<a href="paystatus.html" class="btn btn-disabled">确认支付</a>
    	</div>
    </div>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
</body>
</html>

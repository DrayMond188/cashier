<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>支付结果</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="pay-status">
    	<div class="pay-header">
    		<div class="pay-header-close">
                <a href="javascript: void(0)" class="pay-header-close-link"></a>
            </div>          
            <div class="pay-header-title">支付结果</div>
            <div class="pay-header-hide"></div>
    	</div>
    	<div class="pay-status-main">
    		<div class="text-center pay-status-pic-box">
                <i class="pay-status-img pay-status-success"></i>
                <p class="pay-status-text">支付成功</p>      
            </div>
            <div class="pay-status-bill">                
                <div class="pay-status-item">
                    <label>金额</label>
                    <span class="color-danger">&yen;<i class="font-bold">500</i></span>
                </div>
                <div class="pay-status-item">
                    <label>商户</label>
                    <span>深圳市蓝心旅行社</span>
                </div>
                <div class="pay-status-item">
                    <label>订单编号</label>
                    <span>1125550454200</span>
                </div>
                <div class="pay-status-item">
                    <label>订单状态</label>
                    <span>已支付</span>
                </div>
            </div>   		
    	</div>
        <div class="pay-status-btn-box">
            <a href="" class="btn">返回首页</a>
            <a href="" class="btn btn-primary">查看订单</a>
        </div>    	
    </div>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
</body>
</html>
